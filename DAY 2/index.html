<!DOCTYPE html>
<html lang="en">

<head>
  <title>Google</title>
  <link rel="stylesheet" href="style.css">
  <meta charset="utf-8">
</head>


<body>

<!--NAVIGATION - TOP -->
	<header>

			<div>
					
				<a href="https://mail.google.com/">Gmail</a>

				<a href="https://www.google.fr/imghp?hl=fr&ampauthuser=0&ampogbl">Images</a>

				<a class="" aria-label="Applications Google" href="https://www.google.fr/intl/fr/about/products" aria-expanded="false" role="button" tabindex="0"> </a>
						<img src="elements/icon-grid.png" alt="GRID icon">
					
				<button>
					<a class="" aria-label="Sign-in" href="https://accounts.google.com/" role="button" tabindex="0" aria-expanded="false">Sign-in</a>
				</button>

				
			</div>
	</header>


<!--START SEARCH BAR-->
	<section class="main-container"> 
		
			<p>

			</p>

		<!--SEARCH BAR - icons -->

			<div class="searchbar">

				<input class="searchbar-box"type="text">

				<div class="searchbar-icons">
					<p><img src="elements/micro.png" aria-label="Utiliser la recherche vocale"></p>
		

					<p><img src="elements/loupe.png"></p>
				</div>

			</div>
		</div>



			<div class="under-field"> 
				<button>Recherche Google</button>
				<button>J'ai de la chance</button>
			</div>

			<div>
				<p>Google disponible en : <a href="https://www.google.com/" class="english"></a>English</p>
			</div>
			
	</section>

<!--END SEARCH BAR-->





<!--FOOTER-->

<footer>

            <a class="footer-wrap" href="https://support.google.com/websearch/answer/7585859?p=fr_consumer_info&hl=fr&fg=1&visit_id=637533226480773740-3408817754&rd=1">Info consommateurs</a>
